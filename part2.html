<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://skookuri.github.io/cs120hw5/stylesheet.css">
  <title>Unit 2 Problem Set 3</title>
  <style>
    div:hover {
     	border: 1px solid #7B9EA8;
     	transition: 0.4s;
	}
    
    div {
     	text-align: center;
     	max-width: 320px;
     	margin: auto;
     	padding: 5px;
        border: 1px solid #000000;
    }
  </style>
</head>
<body id="display">

  <script>
    $.getJSON("https://skookuri.github.io/cs120hw5/songlist.json", function(data) {
      var arr = data.CATALOG.SONG;

      arr.forEach(function(list) {
        var newdiv = document.createElement("div");
        document.getElementById("display").appendChild(newdiv);

        var title = document.createElement("h2");
        title.innerHTML = list.TITLE;
        newdiv.appendChild(title);

        var artist = document.createElement("p");
        artist.innerHTML = "Artist: " + list.ARTIST;
        newdiv.appendChild(artist);

        var genre = document.createElement("p");
        genre.innerHTML = "Genre: " + list.GENRE.join(", ");
        newdiv.appendChild(genre);

        var year = document.createElement("p");
        year.innerHTML = "Released " + list.YEAR;
        newdiv.appendChild(year);
        
        var spotifylink = document.createElement("p");
        spotifylink.innerHTML = `<iframe style="border-radius:12px" src="` + list.SPOTIFY + `" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`;
        newdiv.appendChild(spotifylink);
        
      });
    });
  </script>
</body>
</html>
